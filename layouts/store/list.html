{{ define "main" }}

<h1>Store</h1>

<div class="row">

    {{ range .Pages }}

    <div class="col-sm-12 col-md-4 col-lg-3">

    <div class="card text-center">
        <div class="card-body">
            <h2 class="card-title">{{ .Params.title }}</h2>
            <a href="{{ .Permalink }}"><img class="img-fluid" src="/img/store/{{ .Params.thumbnail }}" /></a>

            {{ .Params.price | lang.FormatCurrency 2 "USD" }}
        
        </div>
    </div>

    </div>
    
    
    {{ end }}


</div>


{{ end }}
