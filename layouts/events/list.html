{{ define "main" }}
<div class="row">
    <div class="col-12 text-center"><h1>{{ .Params.title }}</h1></div>
    <div class="col-12 text-center"><h2>{{ .Params.subtitle }}</h2></div>
</div>

{{ .Content }}

{{ range .Pages }}


<div class="card mb-3">
    <div class="row g-0">
    <div class="d-none d-sm-block col-sm-4 col-md-3 col-xs-12">
        <img class="lazy-loaded img-fluid"
             src="/img/venues/{{ .Params.venue_logo }}" data-lazy-type="image" />        
    </div>
    <div class="col-xs-12 col-sm-8 col-md-9">
        <h2>{{ .Params.title }}</h2>
        <h3 class="h5"><a href="{{ .Params.location }}" target="_new" class="text-muted">{{ .Params.subtitle }}</a></h3>
        <ul class="list-unstyled">
            <li>{{ .Params.date.Format "January 2, 2006" }}</li>
            <li>{{ .Params.time }}</li>
        </ul>

        {{ .Content }}
 </div>
</div>


{{ end }}

{{ end }}
